<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "ball-climbing-dot" [fullScreen] = "true">
  <p style="color: white" > Loading... 

  </p></ngx-spinner>
  

<div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 login-box">
                    <div class="card card-default">
                        <div class="panel-intro text-center">
                            <h2 class="logo-title">
                                <!-- Original Logo will be placed here  -->
                                <span class="logo-icon">Scrap</span>2<span>Cash </span>
                            </h2>
                        </div>


                        <div class="card-body">
                            <form >

                        <span class="text-danger text-danger-center" *ngIf="error">{{ error }}</span>
                                <div class="form-group">
                                    <label for="sender-email" class="control-label">Email:</label>

                                    <div class="input-icon"><i class="icon-user fa"></i>
                                        <input [(ngModel)]="userLoginData.email"   id="sender-email" type="text" placeholder="Email"
                                        class="form-control email" name="email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="user-pass" class="control-label">Password:</label>

                                    <div class="input-icon"><i class="icon-lock fa"></i>
                                        <input [(ngModel)]="userLoginData.password" type="password" class="form-control" placeholder="Password"
                                               id="user-pass" name="password" required>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <input (click)="userLogin()" name="submit" class="btn btn-primary  btn-block" value="Submit"
                                           type="submit">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">

                            

                            <p class="text-center pull-right">
                                <a routerLink="/lost-password"> Lost your password? </a>
                            </p>

                            <div style=" clear:both"></div>
                        </div>
                    </div>
                    <div class="login-box-btm text-center">
                        <p> Don't have an account? <br>
                            <a routerLink="/register"><strong>Sign Up !</strong> </a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.main-container -->
